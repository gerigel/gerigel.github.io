<html>
    <head>
        <title>tB'nin Çarpım tablosu öğrenme alanı</title>
        <script>
            function GetURLParameter(sParam)
            {
                var sPageURL = window.location.search.substring(1);
                var sURLVariables = sPageURL.split('&');
                for (var i = 0; i < sURLVariables.length; i++) 
                {
                    var sParameterName = sURLVariables[i].split('=');
                    if (sParameterName[0] == sParam) 
                    {
                        return sParameterName[1];
                    }
                }
            }
        </script>
        <script type="text/javascript">
            var soru = GetURLParameter('soru');

            // soru parametresi çarpma işlemi mi?
            if(soru.indexOf("x")!=-1) {
                var soruParcalari = soru.split("x");
                var sayi1 = soruParcalari[0];
                var sayi2 = soruParcalari[1];
                var sonuc = sayi1*sayi2;
                document.write("<center>");
                document.write("<table border='3'><tr>");
                    document.write("<td>");
                        document.write("Soru: "+soru);
                    document.write("</td>");
                    document.write("<td>");
                        document.write("Cevap: "+sonuc);
                    document.write("</td>");
                document.write("</tr><table>");
                // bir önceki sayfaya geri dön
                document.write("<a href=\"tablo.html?tablo="+sayi1+"\">Geri git</a>");
            } else {
                document.write("Hatalı parametre girdiniz.");
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
